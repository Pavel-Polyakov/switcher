<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type='application/javascript' src='bower_components/fastclick/lib/fastclick.js'></script>
    <link href="style.css" rel="stylesheet">
    <title>Switcher</title>
</head>
<body>
    <div>
        <h1 id="title">Level #</h1>
        <p>
            <span id="clicks">#</span> clicks
        </p>
        <div id="board" class="board"></div>

        <p>Your goal is to turn all cells into blue color<br>using minimum number of clicks.</p>
        <p>
            to restart press
            <a><span id="reset_level"><b>level</b></span></a>
            or <a><span id="reset_game"><b>game</b></span></a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
