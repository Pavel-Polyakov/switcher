<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type='application/javascript' src='bower_components/fastclick/lib/fastclick.js'></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/icono.min.css" rel="stylesheet">
    <title>Switcher</title>
</head>
<body>
    <div>
        <div class="text">
            <h1 id="title">Level #</h1>
        </div>

        <div class="text">
            <b><span id="clicks">#</span></b> moves
        </div>


        <div id="board" class="board">
        </div>

        <div id="control-panel" class="text">
            <span id="button_reset" class="icono-reset"></span>
        </div>
    </div>

    <div id="afterword" class="modal">
        <div class="modal-content">
            <div class="text">
                <h3>Thanks for playing!</h3>
                <p>It was not so easy but you coped. Cool!</p>
                <p>Start <b id="button_restart_game">again</b>?</p>
            </div>
        </div>
    </div>

<script src="js/engine.js"></script>
<script src="js/game.js"></script>
<script src="js/levels.js"></script>
<script src="js/init.js"></script>
</body>
</html>
