<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type='application/javascript' src='bower_components/fastclick/lib/fastclick.js'></script>
    <link href="style.css" rel="stylesheet">
    <title>Switcher</title>
</head>
<body>
    <div>
        <div class="text">
            <h1 id="title">Level #</h1>
        </div>

        <p class="text">
            <b><span id="clicks">#</span></b> moves
        </p>

        <div id="board" class="board"></div>

        <div id="info" class="text">
            <p>Your goal is to turn on the cells<br>using minimum number of moves.</p>
            <p>
                to restart press
                <a><span id="reset_level"><b>level</b></span></a>
                or <a><span id="reset_game"><b>game</b></span></a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
